<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:500&display=swap&subset=vietnamese" rel="stylesheet">
    <script type="text/JavaScript"
        src="https://raw.githubusercontent.com/javve/list.js/v1.5.0/dist/list.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    {% block style %}{% endblock %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
        

        <!-- <script>
                $(document).ready(function(){
                    $(".edit").hide();
                    $(".del").hide();
                    $(".add").hide();
                });
                </script> -->
    <div style="background: rgb(14, 30, 100); " class="p-2">
        <nav class="navbar navbar-expand-lg navbar-dark indigo mb-2">

                <!-- Navbar brand -->
                <a class="navbar-brand" href="/">Tra cứu từ điển</a>
                <div class="btn-group">
                        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Action
                        </button>
                            <div class="dropdown-menu">
                            <a class="dropdown-item" id="add">Thêm từ</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" id="del">Xóa từ</a>
                            </div>
                </div>
                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
              
                <form class="form-inline ml-auto" action="search" method="post">
                    {% csrf_token %}
                    <div class="md-form my-0">
                      <input class="form-control" type="text" name="chuoi" placeholder="Search" aria-label="Search">
                    </div>
                    <button href="#!" class="btn btn-outline-white btn-md my-0 ml-sm-2" type="submit">Search</button>
                </form>
              
                </div>
        </nav>
    </div>
    <div>
            <div class="add" style="display: none;">
                    <form action="submit" method="post">
                     {% csrf_token %}
                    <div class="container mt-4">
                        <label for="word">Từ vựng:</label>
                        <input type="text" class="form-control" name="wordadd">
                        
                        <label for="meaning">Nghĩa của từ:</label>
                        <input type="text" class="form-control" name="meaningadd">
            
                        <button name="actionw" class="btn btn-light mt-1" type="submit">OK</button>
                    </div>
                    </form>
                </div>
                <div class="del" style="display: none;">
                        <form action="submit" method="post">
                        {% csrf_token %}
                        <div class="container mt-4">
                            <label for="word">Từ vựng:</label>
                            <input type="text" class="form-control" name="worddel">
                            <button name="actionw" class="btn btn-light mt-1" type="submit">OK</button>
                        </div>
                        </form>
                </div>
               
    </div>
    
    
    {% block content %}

    {% endblock %}
    <script>
        $(document).ready(function(){
        $("#add").click(function(){
            $(".edit").hide(0);
            $(".del").hide(0);
            $(".add").show(0);
        });
        $("#edit").click(function(){
            $(".add").hide(0);
            $(".del").hide(0);
            $(".edit").show(0);
        });
        $("#del").click(function(){
            $(".add").hide(0);
            $(".edit").hide(0);
            $(".del").show(0);
        });
        });
    </script>
    <script>
        $(document).ready(function(){
        $('button[name="actionw"]').click(function(){
            alert("Đã nhận thao tác.");
            $(".add").hide(0);
            $(".edit").hide(0);
            $(".del").hide(0);
        });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
